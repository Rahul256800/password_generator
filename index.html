<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random_password_generator</title>
</head>
    <link rel="stylesheet" href="style.css">
<body>
    
    <div class="box">
        <h2>Random Password Generator</h2>
        <input type="text" placeholder="Generate password" id="password" readonly>
        <table>
            <th>
                <div id="button" class="btn1" 
                onclick="genpassword()">Generate </div></th>
                <th>
                    <div id="button" class="btn2" 
                    onclick="samepassword()">Copy</div></th>
        </table>
    </div>

</body>
    <script src="script.js"></script>
</html>
